<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>عرض ملف GeoJSON على الخريطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- رابط Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <!-- تنسيق الخريطة -->
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- رابط Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // إنشاء الخريطة
    var map = L.map('map').setView([32.0346, 35.1439], 13); // عدل الإحداثيات حسب موقعك

    // إضافة خريطة الأساس
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // تحميل ملف GeoJSON من نفس مجلد المشروع
    fetch('mazaree.geojson') // غيّر الاسم حسب اسم الملف
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data).addTo(map);
      });
  </script>

</body>
</html>
