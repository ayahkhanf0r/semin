<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>عرض ملف GeoJSON على الخريطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    var map = L.map('map'); // بدون setView لأننا رح نستخدم fitBounds لاحقاً

    // خريطة الأساس
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // تحميل ملف GeoJSON وعرضه
    fetch('mazaree.geojson')
      .then(response => response.json())
      .then(data => {
        var geoLayer = L.geoJSON(data, {
          style: {
            color: '#3388ff',
            weight: 2,
            fillOpacity: 0.4
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.NAMEAR) {
              layer.bindPopup("البلدة: " + feature.properties.NAMEAR);
            }
          }
        }).addTo(map);

        // تكبير تلقائي حسب حدود مزارع النوباني
        map.fitBounds(geoLayer.getBounds());
      });
  </script>

</body>
</html>
